<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="user">
      <h2>
        <span>{{ user.user?.firstName }} {{ user.user?.lastName }}</span>
      </h2>

      <div class="row-md jh-entity-details">
        <div>
          <p ><span class="font-weight-bold">Birthdate</span> : {{user?.birthDate}}</p>
          <p *ngIf="user.twitter"><span class="font-weight-bold">Twitter</span> : {{user.twitter}}</p>
          <p *ngIf="!user.twitter"><span class="font-weight-bold">Twitter</span> : -</p>

          <p *ngIf="user.facebook"><span class="font-weight-bold">Facebook</span> : {{user.facebook}}</p>
          <p *ngIf="!user.facebook"><span class="font-weight-bold">Facebook</span> : -</p>

          <p *ngIf="user.linkedIn"><span class="font-weight-bold">LinkedIn</span> : {{user.linkedIn}}</p>
          <p *ngIf="!user.linkedIn"><span class="font-weight-bold">LinkedIn</span> : -</p>
        </div>
      </div>

      <button type="submit" routerLink="../../" class="btn btn-info">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
