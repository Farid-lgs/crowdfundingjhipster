<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="balanceTransfer">
      <h2 data-cy="balanceTransferDetailsHeading">
        <span jhiTranslate="crowdFundingJHipsterApp.balanceTransfer.detail.title">Balance Transfer</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ balanceTransfer.id }}</span>
        </dd>
        <dt><span jhiTranslate="crowdFundingJHipsterApp.balanceTransfer.amount">Amount</span></dt>
        <dd>
          <span>{{ balanceTransfer.amount }}</span>
        </dd>
        <dt><span jhiTranslate="crowdFundingJHipsterApp.balanceTransfer.userInfos">User Infos</span></dt>
        <dd>
          <div *ngIf="balanceTransfer.userInfos">
            <a [routerLink]="['/user-infos', balanceTransfer.userInfos?.id, 'view']">{{ balanceTransfer.userInfos?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="crowdFundingJHipsterApp.balanceTransfer.project">Project</span></dt>
        <dd>
          <div *ngIf="balanceTransfer.project">
            <a [routerLink]="['/project', balanceTransfer.project?.id, 'view']">{{ balanceTransfer.project?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/balance-transfer', balanceTransfer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
