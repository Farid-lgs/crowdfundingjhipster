<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="contributionNotifications">
      <h2 data-cy="contributionNotificationsDetailsHeading">
        <span jhiTranslate="crowdFundingJHipsterApp.contributionNotifications.detail.title">Contribution Notifications</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ contributionNotifications.id }}</span>
        </dd>
        <dt><span jhiTranslate="crowdFundingJHipsterApp.contributionNotifications.content">Content</span></dt>
        <dd>
          <span>{{ contributionNotifications.content }}</span>
        </dd>
        <dt><span jhiTranslate="crowdFundingJHipsterApp.contributionNotifications.sentAt">Sent At</span></dt>
        <dd>
          <span>{{ contributionNotifications.sentAt | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/contribution-notifications', contributionNotifications.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
