<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="projectAccount">
      <h2 data-cy="projectAccountDetailsHeading">
        <span jhiTranslate="crowdFundingJHipsterApp.projectAccount.detail.title">Project Account</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ projectAccount.id }}</span>
        </dd>
        <dt><span jhiTranslate="crowdFundingJHipsterApp.projectAccount.balance">Balance</span></dt>
        <dd>
          <span>{{ projectAccount.balance }}</span>
        </dd>
        <dt><span jhiTranslate="crowdFundingJHipsterApp.projectAccount.number">Number</span></dt>
        <dd>
          <span>{{ projectAccount.number }}</span>
        </dd>
        <dt><span jhiTranslate="crowdFundingJHipsterApp.projectAccount.bank">Bank</span></dt>
        <dd>
          <span>{{ projectAccount.bank }}</span>
        </dd>
        <dt><span jhiTranslate="crowdFundingJHipsterApp.projectAccount.project">Project</span></dt>
        <dd>
          <div *ngIf="projectAccount.project">
            <a [routerLink]="['/project', projectAccount.project?.id, 'view']">{{ projectAccount.project?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/project-account', projectAccount.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
