<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="projectComment">
      <h2 data-cy="projectCommentDetailsHeading">
        <span jhiTranslate="crowdFundingJHipsterApp.projectComment.detail.title">Project Comment</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ projectComment.id }}</span>
        </dd>
        <dt><span jhiTranslate="crowdFundingJHipsterApp.projectComment.comment">Comment</span></dt>
        <dd>
          <span>{{ projectComment.comment }}</span>
        </dd>
        <dt><span jhiTranslate="crowdFundingJHipsterApp.projectComment.userInfos">User Infos</span></dt>
        <dd>
          <div *ngIf="projectComment.userInfos">
            <a [routerLink]="['/user-infos', projectComment.userInfos?.id, 'view']">{{ projectComment.userInfos?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="crowdFundingJHipsterApp.projectComment.project">Project</span></dt>
        <dd>
          <div *ngIf="projectComment.project">
            <a [routerLink]="['/project', projectComment.project?.id, 'view']">{{ projectComment.project?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/project-comment', projectComment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
